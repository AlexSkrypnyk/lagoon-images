- name: "{{ testname }} - POST rest2task /remove with sitegroup {{ sitegroup }} and openshift resource name {{ openshiftRessourceAppName }} to {{ lookup('env','REST2TASKS_PROTOCOL') }}://{{ lookup('env','REST2TASKS_HOST') }}:{{ lookup('env','REST2TASKS_PORT') }}"
  uri:
    url: "{{ lookup('env','REST2TASKS_PROTOCOL') }}://{{ lookup('env','REST2TASKS_HOST') }}:{{ lookup('env','REST2TASKS_PORT') }}/remove"
    method: POST
    follow_redirects: yes
    body_format: json
    body: '{"openshiftRessourceAppName": "{{ openshiftRessourceAppName }}","siteGroupName": "{{ sitegroup }}"}'