- name: make sure repo folder exists
  file:
    path: /{{git_repo_name}}
    state: directory

- name: cleaning repo
  command: rm -rf *
  args:
    chdir: /{{git_repo_name}}

- name: cleaning repo
  command: rm -rf .git
  args:
    chdir: /{{git_repo_name}}

- name: init new git repo
  command: git init
  args:
    chdir: /{{git_repo_name}}

- name: add remote
  command: git remote add origin {{ lookup('env','GIT_REPO_PREFIX') }}{{git_repo_name}}
  args:
    chdir: /{{git_repo_name}}
