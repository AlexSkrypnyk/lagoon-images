- name: deployment node {{ node_version }} - check if deployed with searching for the hash
  hosts: localhost
  serial: 1
  vars:
    url: "http://{{ sitegroup1 | regex_replace('_', '-') }}.branch1.{{ lookup('env','OPENSHIFT_ROUTE_SUFFIX') }}"
    expected_content: "{{ expected_head }}"
