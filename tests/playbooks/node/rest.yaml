
- name: "{{ testname }} - init git, add files, commit, git push"
  hosts: localhost
  serial: 1
  vars:
    git_files: "node{{ node_version }}/"
  tasks:
  - include: ../../tasks/git-init.yaml
  - include: ../../tasks/git-add-commit-push.yaml

- name: "{{ testname }} - rest2tasks deploy post for just git branchon sitegroup1, which should deploy the first commit"
  hosts: localhost
  serial: 1
  vars:
    branch: "{{ branch }}"
    sitegroup: "{{ sitegroup1 }}"
  tasks:
  - include: ../../tasks/rest/deploy-no-sha.yaml

- name: "{{ testname }} - rest2tasks deploy post for just git branchon sitegroup2, which should deploy the first commit"
  hosts: localhost
  serial: 1
  vars:
    branch: "{{ branch }}"
    sitegroup: "{{ sitegroup2 }}"
  tasks:
  - include: ../../tasks/rest/deploy-no-sha.yaml

- include: check-deployed.yaml
  vars:
    expected_head: "{{ current_head }}"
    expected_branch: "{{ branch }}"
    sitegroup1: "{{ sitegroup1 }}"
    sitegroup2: "{{ sitegroup2 }}"

- name: "{{ testname }} - second commit (empty) and git push into same git repo"
  hosts: localhost
  serial: 1
  tasks:
  - include: ../../tasks/git-empty-commit-push.yaml
  - set_fact:
      second_commit_hash: "{{ current_head }}"

- name: "{{ testname }} - third commit (empty) and git push into same git repo"
  hosts: localhost
  serial: 1
  tasks:
  - include: ../../tasks/git-empty-commit-push.yaml

- name: "{{ testname }} - rest2tasks deploy post with sha of second commit on sitegroup1, which should deploy the second commit"
  hosts: localhost
  serial: 1
  vars:
    branch: "{{ branch }}"
    sitegroup: "{{ sitegroup1 }}"
    sha: "{{ second_commit_hash }}"
  tasks:
  - include: ../../tasks/rest/deploy-sha.yaml

- name: "{{ testname }} - rest2tasks deploy post with sha of second commit on sitegroup2, which should deploy the second commit"
