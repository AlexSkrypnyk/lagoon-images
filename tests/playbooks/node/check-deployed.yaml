- name: "{{ testname }} - check if sitegroup1 is deployed with searching for the hash"
  hosts: localhost
  serial: 1
  vars:
    url: "http://{{ sitegroup1 | regex_replace('_', '-') }}.{{ branch | regex_replace('/', '-') }}.{{ lookup('env','OPENSHIFT_ROUTE_SUFFIX') }}"
    expected_content: "{{ expected_head }}"
  tasks:
  - include: ../../tests/test-url-content.yaml

