
- name: deployment node {{ node_version }} - first commit
  hosts: localhost
  serial: 1
  vars:
    git_files: "node{{ node_version }}/"
    branch: "branch1"
  tasks:
  - include: ../../tasks/git-init.yaml
  - include: ../../tasks/git-add-commit.yaml

- name: deployment node {{ node_version }} - push
  hosts: localhost
  serial: 1
  vars:
    git_hash_push: "{{ current_head }}"
    git_repo_ssh_url: "{{ lookup('env','GIT_REPO_PREFIX') }}{{ git_repo_name }}"
  tasks:
  - include: ../../tasks/github/push.yaml


- include: deploy_node.test.yaml
  vars:
    expected_head: "{{ current_head }}"
    expected_branch: "{{ current_branch }}"
    sitegroup1: "{{ sitegroup1 }}"
    sitegroup2: "{{ sitegroup2 }}"

