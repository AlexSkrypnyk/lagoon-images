---
- include: multisitegroup/multisitegroup.yaml
  vars:
    testname: "MULTISITEGROUP - two sitegroups with same git url"
    node_version: 8
    git_repo_name: multisitegroup.git
    sitegroup1: ci-multisitegroup1
    sitegroup2: ci-multisitegroup2
    branch: multisitegroup
    check_url1: "http://node.{{ sitegroup1 | regex_replace('_', '-') }}.{{ branch | regex_replace('/', '-') }}.{{ lookup('env','OPENSHIFT_ROUTE_SUFFIX') }}"
    check_url2: "http://node.{{ sitegroup2 | regex_replace('_', '-') }}.{{ branch | regex_replace('/', '-') }}.{{ lookup('env','OPENSHIFT_ROUTE_SUFFIX') }}"
