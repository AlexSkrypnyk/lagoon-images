---
- include: gitlab/branch.yaml
  vars:
    testname: "GITLAB - slash branch"
    node_version: 8
    git_repo_name: repo.git
    sitegroup: ci-repo
    branch: gitlab/slash/branch

- include: gitlab/branch.yaml
  vars:
    testname: "GITLAB - regular branch"
    node_version: 8
    git_repo_name: repo.git
    sitegroup: ci-repo
    branch: gitlab-regular-branch
