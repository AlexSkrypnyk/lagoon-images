
- name: "{{ testname }} - init git, add files, commit, git push"
  hosts: localhost
  serial: 1
  vars:
    git_files: "node{{ node_version }}/"
  tasks:
  - include: ../../tasks/git-init.yaml
  - include: ../../tasks/git-add-commit-push.yaml

- name: "{{ testname }} - webhook github push first commit hash to repo"
  hosts: localhost
  serial: 1
  vars:
    git_hash_push: "{{ current_head }}"
    git_repo_ssh_url: "{{ lookup('env','WEBHOOK_REPO_PREFIX') }}{{ git_repo_name }}"
  tasks:
  - include: ../../tasks/webhook-github/push.yaml

- include: ../../checks/check-branch-sha.yaml
  vars:
    expected_head: "{{ current_head }}"
    expected_branch: "{{ branch }}"
    project: "{{ project }}"
    url: "{{ check_url }}"

- name: "{{ testname }} - [skip deployment] commit and git push into same git repo"
  hosts: localhost
  serial: 1
  vars:
    git_hash_push: "{{ current_head }}"
    git_repo_ssh_url: "{{ lookup('env','WEBHOOK_REPO_PREFIX') }}{{ git_repo_name }}"
  tasks:
  - include: ../../tasks/webhook-github/push-skipdeploy.yaml

- include: ../../checks/check-branch-sha.yaml
  vars:
    expected_head: "{{ current_head }}"
    expected_branch: "{{ branch }}"
    project: "{{ project }}"
    url: "{{ check_url }}"
