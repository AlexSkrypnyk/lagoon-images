docker-compose-yaml: docker-compose.yml

environment_variables:
  git_sha: 'true'

environments:
  nginx:
    routes:
    - nginx:
      - insecure-allow.com:
          insecure: Allow
      - insecure-redirect.com:
          insecure: Redirect
      - insecure-none.com:
          insecure: None
      - moving-route.com
      - hsts-header.com:
          hsts: max-age=15768000
      - hsts-header-null.com
    - nginx-basic-auth:
      - nginx-basic-auth.com
    cronjobs:
        - name: date-hourly
          schedule: "1 * * * *"
          command: date
          service: nginx
        - name: date-minutely
          schedule: "* * * * *"
          command: date
          service: nginx