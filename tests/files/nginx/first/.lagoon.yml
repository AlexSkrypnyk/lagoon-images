docker-compose-yaml: docker-compose.yml

routes:
  insecure: Redirect

environments:
  nginx:
    routes:
    - nginx:
      - insecure-allow.com:
          insecure: Allow
      - insecure-redirect.com:
          insecure: Redirect
      - insecure-none.com:
          insecure: None
      - moving-route.com
    - nginx-basic-auth:
      - nginx-basic-auth.com