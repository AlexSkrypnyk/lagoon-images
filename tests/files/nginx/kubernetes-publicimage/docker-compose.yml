version: '2'
services:
  nginx:
    networks:
      - amazeeio-network
      - default
    image: amazeeio/nginx
    labels:
      lagoon.type: nginx
    volumes:
      - ./app:/app:delegated
    ports:
      - "8080:8080"
    environment:
      - AMAZEEIO_URL=nginx.docker.amazee.io
  nginx-image:
    networks:
      - amazeeio-network
      - default
    build:
      context: .
      dockerfile: Dockerfile
    labels:
      lagoon.type: nginx
    volumes:
      - ./app:/app:delegated
    ports:
      - "8080:8080"
    environment:
      - AMAZEEIO_URL=nginx.docker.amazee.io
networks:
  amazeeio-network:
    external: true