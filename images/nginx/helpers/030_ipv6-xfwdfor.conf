rewrite_by_lua_block {
  local xff = {}
  for ip in string.gmatch(ngx.var.http_x_forwarded_for, '([^,]+)') do
    if string.find(ip, "^::ffff:") then
      table.insert(xff,string.match(ip, "^::ffff:(.*)"))
    else
      table.insert(xff,ip)
    end
    ngx.req.set_header("X-Forwarded-For", table.concat(xff, ","))
  end
}
