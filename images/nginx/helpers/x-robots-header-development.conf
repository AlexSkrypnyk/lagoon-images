# Load environment variable LAGOON_ENVIRONMENT_TYPE into nginx variable. LAGOON_ENVIRONMENT_TYPE will be replaced via envplate during docker-entrypo
header_filter_by_lua_block {
  host = string.gsub(ngx.var.host, "%p", "%%%1")
  if string.match ('${LAGOON_ENVIRONMENT_TYPE:-development}', 'development') then
    ngx.header["X-Robots-Tag"] = 'noindex, nofollow';
  elseif string.match ('${LAGOON_AUTOGENERATED_ROUTES:-default}',host) then
    ngx.header["X-Robots-Tag"] = 'noindex, nofollow';
  end
}
